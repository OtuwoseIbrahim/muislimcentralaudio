<!DOCTYPE html>
<html>
<head>
    <style>
        section{
            counter-reset: myStyle;
        }

        section p::before{
            counter-increment: myStyle ;
            content: counter(myStyle) ".";
            
        }
    </style>
<title>counter-increment</title>
</head>
<body>
<section>
<p>Oye</p>
<p>Oye</p>
<p>Oye</p>
<p>Oye</p>
<p>Oye</p>
</section>
</body>
</html>
